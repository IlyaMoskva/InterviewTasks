name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Run tests
        run: mvn -B test --file pom.xml
      - name: Install T-Shirt Size Label Plugin
        run: |
           git config --global user.email "tshirt-label-bot@example.com"
           git config --global user.name "tshirt-label-bot"
           git checkout master
           git pull origin master
           npm install -g github-tshirt-label-bot
      - name: Set T-Shirt Size Label
        run: |
          export TSHIRT_SIZE=$(echo "$GITHUB_HEAD_REF" | grep -oP '\[(S|M|L|XL|XXL)\]')
          github-tshirt-label-bot $TSHIRT_SIZE
          git push origin master

